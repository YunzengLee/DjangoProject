<!--注册界面-->
{%extends 'base_user.html'%}
{%load static%}
{% block ext_css %}
  {{block.super}}
    <link rel="stylesheet" href="{% static 'axf/user/css/register.css'%}">
{% endblock %}


{%block ext_js%}
{{block.super}}
<!--加入这个是为了：在输入用户名之后检测用户名是否被占用，写一个触发事件，内容改变就触发-->
<script type="text/javascript" src="{% static 'axf/user/js/register.js'%}"></script>
{% endblock %}


{% block content %}
<div class="container">
<!--    enctype用于传图 不传图的话去掉enctype即可-->
    <form method="post" enctype="multipart/form-data" action="{% url 'axf:register'%}" onsubmit="return check()">
<!--        此处onsubmit是为了使得用户名不可用时无法点击提交按钮-->
        {%csrf_token%}
        <div class="form-group">
            <label for="username_input">用户名</label>
            <input name="username" type="text" class="form-control" id="username_input" placeholder="请输入用户名">
<!--            这个span是为了显示用户名是否可用-->
            <span id="username_info"></span>
        </div>
        <div class="form-group">
            <label for="email_input">邮箱</label>
            <input name="email" type="text" class="form-control" id="email_input" placeholder="请输入邮箱">
        </div>
        <div class="form-group">
            <label for="password_input">密码</label>
            <input name="password" type="password" class="form-control" id="password_input" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="password_conform_input">确认密码</label>
            <input type="password" class="form-control" id="password_conform_input" placeholder="请再次输入密码">
        </div>
        <div class="form-group">
            <label for="icon_input">头像</label>
            <input name="icon" type="file" id="icon_input">
        </div>
        <button type="submit" class="btn btn-success btn-block">注册</button>
    </form>
</div>
{%endblock%}
