<!--登录界面-->
{%extends 'base_user.html'%}
{%load static%}
{% block ext_css %}
  {{block.super}}
{% endblock %}

{%block ext_js%}
{{block.super}}
<script type="text/javascript" src="{% static 'axf/user/js/login.js'%}"></script>
{% endblock %}
{% block content %}
<div class="container">
    <form method="post" action="{% url 'axf:login'%}" onsubmit="return parse_data()">
<!--      onsubmit是一个返回按钮能否正常按下的函数，定义在js里，这里用来给提交的密码加密，加密后再返回true-->
        {%csrf_token%}

        <p>{{error_message}}</p>
        <div class="form-group">
            <label for="username_input">用户名</label>
            <input name="username" type="text" class="form-control" id="username_input" placeholder="用户名/邮箱">
        </div>
        <div class="form-group">
            <label for="password_input">密码</label>
            <input name="password" type="password" class="form-control" id="password_input" placeholder="请输入密码">
        </div>
        <button type="submit" class="btn btn-success btn-block">登录</button>
    </form>
</div>
{%endblock%}
